version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"     # Prometheus UI
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qS", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  sample-app:
    build: ./sample-app
    ports:
      - "8000:8000"     # sample app web + /metrics
    restart: unless-stopped
